{% extends 'layouts/layout.html' %}
{% block title %}
    List Post | {{ block.super }}
{% endblock title %}
{% block content %}
    <h4><small>Edit Post</small></h4>
    <hr/>
    <div class="card-body">
        <div class="table-responsive">
            <form action="{% url 'posts:update' object.id %}" method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="name">Name: </label>
                    <input type="text" class="form-control" name="name" value="{{ object.name }}" required>
                </div>
                <div class="form-group">
                    <label for="content">Content: </label>
                    <textarea class="form-control" rows="5" name="content" required>{{ object.content }}</textarea>
                </div>
                <button class="btn btn-secondary" type="submit">Update</button>
            </form>
        </div>
{% endblock content %}
